<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Dee</a>
    </div>
  </nav>

  <!-- Card de Login/Cadastro -->
  <div class="card shadow-sm" style="max-width: 480px; width: 100%;">
    <div class="card-header bg-white">
      <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
        <li class="nav-item w-50" role="presentation">
          <button class="nav-link active text-center" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                  type="button" role="tab" aria-controls="login" aria-selected="true">
            Login
          </button>
        </li>
        <li class="nav-item w-50" role="presentation">
          <button class="nav-link text-center" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                  type="button" role="tab" aria-controls="register" aria-selected="false">
            Cadastro
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="authTabContent">
        <!-- Aba Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form method="post" action="{% url 'login' %}" class="row g-2">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="login">
            <div class="col-12 form-floating mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                id="loginEmail"
                placeholder="name@example.com"
                required
              >
              <label for="loginEmail">E-mail</label>
              <div class="invalid-feedback">
                Por favor, insira um e-mail válido.
              </div>
            </div>
            
            <div class="col-12 form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="loginPassword"
                placeholder="Senha"
                required
              >
              <label for="loginPassword">Senha</label>
              <div class="invalid-feedback">
                A senha é obrigatória.
              </div>
            </div>
            
            <div class="col-12 mb-3 form-check">
              <input
                type="checkbox"
                name="remember_me"
                class="form-check-input"
                id="rememberMe"
              >
              <label class="form-check-label" for="rememberMe">
                Lembrar-me
              </label>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
            </div>
            
            <div class="col-12 text-end mt-2">
              <a href="#" class="small">Esqueceu a senha?</a>
            </div>
          </form>
        </div>        
        <!-- Aba Cadastro -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <form 
            method="post" 
            action="{% url 'login' %}" 
            class="row g-2"
          >
            {% csrf_token %}
        
            <!-- Nome e Sobrenome -->
            <div class="col-sm-6">
              <input
                type="text"
                name="first_name"
                class="form-control"
                placeholder="Nome"
                required
              >
            </div>
            <div class="col-sm-6">
              <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="Sobrenome"
                required
              >
            </div>
        
            <!-- E-mail e Telefone -->
            <div class="col-sm-6">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="E-mail"
                required
              >
            </div>
            <div class="col-sm-6">
              <input
                type="text"
                name="phone"
                class="form-control"
                placeholder="(00) 00000-0000"
                required
              >
            </div>
        
            <!-- Senha e Confirmação -->
            <div class="col-sm-6">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Senha"
                required
                minlength="6"
              >
            </div>
            <div class="col-sm-6">
              <input
                type="password"
                name="confirm_password"
                class="form-control"
                placeholder="Confirme a Senha"
                required
              >
            </div>
        
            <!-- Data de Nascimento e Apelido -->
            <div class="col-sm-6">
              <input
                type="text"
                name="birthday"
                class="form-control"
                placeholder="DD/MM/AAAA"
                required
                pattern="\d{2}/\d{2}/\d{4}"
              >
            </div>
            <div class="col-sm-6">
              <input
                type="text"
                name="nickname"
                class="form-control"
                placeholder="Apelido"
              >
            </div>
        
            <!-- Termos de uso -->
            <div class="col-12">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="termsCheck"
                  required
                >
                <label class="form-check-label" for="termsCheck">
                  Aceito os termos de uso
                </label>
              </div>
            </div>
        
            <!-- Botão de Envio -->
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
        
              
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Exemplo simples de validação
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
